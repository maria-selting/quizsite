<!doctype html>
<html> 
	<head> 
		<title> 80´s movies quiz page </title>
		<meta charset="utf-8"> 
		<link rel="stylesheet" href="/static/normalize-css.css">
		<link rel="stylesheet" href="/static/format-quiz.css">
	</head>
	<body> 
		<img src="/static/80s-header.jpg" alt="80´s Quiz" style="width:1200px;height:100;"auto>
		<br>
		<div class="question">
		<h2 class="headings"> {{ question_number }}. {{ question }} </h2>
		<br>
			<p> 
				<form action="{% url "question_page" quiz.slug question_number%}" method="post">
				{% csrf_token %}
				<label>
				<input type="radio" name="answer" value="1"> {{ answer1 }}
				</label> 
				<br>
				<label>
				<input type="radio" name="answer" value="2"> {{ answer2 }}
				</label>
				<br>
				<label>
				<input type="radio" name="answer" value="3"> {{ answer3 }}
				</label>
				<br>
				<button type="submit">Next</button>
				<br>
				</form>
     
			</p>

		</div>	
		

	</body>

</html>
